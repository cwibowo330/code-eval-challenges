<body>
<p>CodeEval: FizzBizz Challenge</p>

<script>
 var a = 10,
	b = 3,
	n = 100;

for (var i=1; i <= n; i++){
    if (i % a == 0 && i % b == 0){
    	console.log("FB");
    } else if (i % a === 0) {
    	console.log("F");
    } else if (i % b === 0) {
    	console.log("B");
    } else {
    	console.log(i);
    }
}

</script>
</body>
