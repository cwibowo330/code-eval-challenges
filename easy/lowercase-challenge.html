<body>
<p>CodeEval: Lowercase</p>

<script>
 var text = "WILL TURN INTO LOWERCASE";

 var lowerCase = function(){
    var res = text.toLowerCase();
    document.write(text + " will become lowercase:<br/>");
    document.write(res);
 }

lowerCase(text);
</script>
</body>
</html>
